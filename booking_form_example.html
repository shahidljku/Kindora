<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Kindora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #duration_info {
            display: none;
            margin: 10px 0;
        }
        .booking-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <h2 class="mb-4">Book Your Trip</h2>
            <form id="bookingForm" method="POST" action="process_booking.php">

                <div class="mb-3">
                    <label for="destination_id" class="form-label">Select Destination *</label>
                    <select id="destination_id" name="destination_id" class="form-select" required>
                        <option value="">Choose a destination...</option>
                        <!-- Populate from database -->
                        <option value="1">Paris, France</option>
                        <option value="217">Cape Town, South Africa</option>
                        <option value="30">Bali & Raja Ampat</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="travel_date" class="form-label">Travel Date *</label>
                    <input type="date" id="travel_date" name="travel_date" class="form-control" required>
                </div>

                <!-- Duration Info Display -->
                <div id="duration_info"></div>

                <div class="mb-3">
                    <label for="return_date" class="form-label">Return Date *</label>
                    <input type="date" id="return_date" name="return_date" class="form-control" required readonly>
                    <small class="form-text text-muted">
                        Auto-calculated based on destination. You can modify if needed.
                    </small>
                </div>

                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests *</label>
                    <input type="number" id="guests" name="guests" min="1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="total_amount" class="form-label">Total Amount (USD) *</label>
                    <input type="number" id="total_amount" name="total_amount" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <select id="payment_method" name="payment_method" class="form-select">
                        <option value="upi">UPI</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="wallet">Wallet</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="special_requests" class="form-label">Special Requests</label>
                    <textarea id="special_requests" name="special_requests" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Complete Booking</button>
            </form>
        </div>
    </div>

    <script src="js/booking_form.js"></script>
</body>
</html>
